<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roo Pass!</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title-div">
        <h1 id="title">üîê Roo Pass!</h1>
        <p class="subtitle">Offline, Private, and secure password generator.</p>
    </div>

    <div id="mw">
        <!-- JavaScript Warning -->
        <noscript>
            <div id="JSWarning">
                <h1>
                    JavaScript is necessary for this site to work.<br>
                    All password creation is done locally in your browser.<br>
                    This ensures passwords are never sent over the internet.
                </h1>
                <img src="assets/java.jpg" alt="JavaScript Required">
            </div>
        </noscript>

        <!-- Input Container -->
        <div id="inputContainer">
            <input class="input-div" id="username" placeholder="Username">
            <input class="input-div" id="name" placeholder="Program / Site Name">
            <input class="input-div" id="password" placeholder="Master Password" type="password">

            <div id="checkbox-container">
                <input type="checkbox" id="allowSpecialChar" checked>
                <label for="allowSpecialChar">Allow Special Characters</label>
            </div>

            <input class="input-small" id="length" placeholder="16" maxlength="3">
        </div>

        <!-- Button Container -->
        <div id="button-container">
            <button class="button" id="show">Show Password</button>
            <button class="button" id="copy">Copy</button>
        </div>

        <!-- Password Output -->
        <div id="password-div">
            <textarea readonly id="password-text"></textarea>
        </div>

        <!-- Error Output -->
        <div id="error-div">
            <p id="error"></p>
        </div>
    </div>

    <!-- JavaScript (only Gen 6 + essentials) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/charbank.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/passgen.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
